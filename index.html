<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>JavaScript Challenge</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Ages in Days</h2>
      <div class="flex-box-container-1">
        <div class="">
          <button type="button" onclick="ageInDays()" class="btn btn-primary" name="button">Click Me</button>
        </div>
        <div class="">
          <button type="button" onclick="reset()" class="btn btn-danger" name="button">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div class="" id="result"></div>
      </div>
    </div>
    <div class="container-1">
      <h2>Challenger 2: Image Generator</h2>
      <div class="flex-box-container-1">
        <button type="button" onclick="genImage()" id="catGenerator" class="btn btn-success" name="button">Generate Image</button>
      </div>
      <div id="image" class="flex-box-container-1">
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>

      <div class="flex-box-container-2" id="cont-2">
        <img class="rps" onclick="rpsGame(this)" id="rock" src="static/images/rock.png" alt="rock">
        <img class="rps" onclick="rpsGame(this)" id="paper" src="static/images/paper.jfif" alt="rock">
        <img class="rps" onclick="rpsGame(this)" id="scissors" src="static/images/scissors.png" alt="rock">
      </div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Change The Color of All Buttons</h2>
      <div class="flex-box-container-3">
        <form class="" action="index.html" method="post">
          <select class="backDrop" id="background" name="" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary" type="button" name="button">Wee!</button>
        <button class="btn btn-danger" type="button" name="button">Yahoo!</button>
        <button class="btn btn-warning" type="button" name="button">Google!</button>
        <button class="btn btn-success" type="button" name="button">Facebook!</button>
      </div>
    </div>
    <div class="container-3">
      <h2>Challenge 5: BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>
      <div class="game-area">
      <div class="flex-box-container-3">
        <div class="player-card-box" id="player-box">
          <h3>You: <span id="player-score">0</span> </h3>
        </div>
        <div class="dealer-card-box" id="dealer-box">
          <h3>Dealer: <span id="dealer-score-box">0</span> </h3>
        </div>
      </div>
      <div class="flex-box-container-3">
        <div class="flex-box-container-3 game-buttons">
          <button type="button" class="btn btn-primary" id="blackjack-hit" name="button">Hit</button>
          <button type="button" class="btn btn-warning" id="blackjack-stand" name="button">Stand</button>
          <button type="button" class="btn btn-danger" id="blackjack-deal" name="button">Deal</button>
        </div>
      </div>
      </div>
      <div class="flex-box-container-1">
        <table>
          <thead>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </thead>
          <tbody>
            <td> <span id="wins">0</span> </td>
            <td> <span id="losses">0</span> </td>
            <td> <span id="draws">0</span> </td>
          </tbody>

        </table>
      </div>
    </div>

    <script src="static/js/index.js" type="text/javascript">

    </script>
  </body>
</html>
